<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontakt – Koncert Toma Odella</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>

<main>

    <h1>Kontakt</h1>

    <form id="contactForm">

        <label for="email">E-mail:</label>
        <input type="text" id="email" placeholder="np. jan.kowalski@example.com">

        <label for="subject">Temat wiadomości:</label>
        <select id="subject">
            <option>Zakup biletów</option>
            <option>Informacje o wydarzeniu</option>
            <option>Kontakt z organizatorem</option>
            <option>Inne</option>
        </select>

        <label for="message">Wiadomość:</label>
        <textarea id="message" placeholder="Wpisz swoją wiadomość..."></textarea>

        <input type="submit" value="Wyślij">
    </form>

</main>

<footer>
    Emilia Stachnik
</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("contactForm");
    const emailInput = document.getElementById("email");
    const messageInput = document.getElementById("message");

    form.addEventListener("submit", function(e) {
        e.preventDefault(); // blokuje wysyłkę formularza na czas walidacji

        const email = emailInput.value.trim();
        const message = messageInput.value.trim();

        // Prosta walidacja e-mail
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
            alert("Proszę wpisz poprawny adres e-mail!");
            return;
        }

        if (message === "") {
            alert("Wpisz wiadomość!");
            return;
        }

        alert("Formularz wysłany poprawnie!");
        form.reset(); // czyści formularz po wysyłce
    });
});
</script>

</body>
</html>
